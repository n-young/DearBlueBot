<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dear Blueno Generator!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./static/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
  <div class="window">
    <!-- Window Bar -->
    <div class="windowBar">
        <div class="circle" id="redCirc"></div>
        <div class="circle" id="yellowCirc"></div>
        <div class="circle" id="greenCirc"></div>
    </div>

    <!-- Main App -->
    <div class="app">
        <span class="title">Generate!</span>
        <!-- Form -->
                <form onsubmit="event.preventDefault(); generate()">
                    <label for="prefix">Prefix (optional): </label>
                    </br> 
                    <input type="text" name="prefix">
                    </br>
                    <input type="submit">
                </form>
    </div>
</div>

<!-- Results window -->
<div class="window">
    <div class="windowBar">
        <div class="circle" id="redCirc"></div>
        <div class="circle" id="yellowCirc"></div>
        <div class="circle" id="greenCirc"></div>
    </div>

    <div class="app">
      Result will show up here.
    </div>
</div>

</body>
</html>
